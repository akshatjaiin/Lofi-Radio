<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Iframe</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Center the container horizontally */
            align-items: center; /* Center the container vertically */
            height: 100vh; /* Set the height of the body to the viewport height */
            margin: 0; /* Remove default margin */
            background-color: #f0f0f0; /* Light background for better visibility */
        }

        .iframeoverlay {
            position: relative;
            width: 560px; /* Initial width */
            height: 315px; /* Initial height */
            overflow: hidden; /* Hide overflow */
            transition: transform 0.5s ease; /* Smooth transition for transform */
            border: 1px solid #ccc; /* Optional: border for visibility */
        }

        .iframeoverlay.moved {
            transform: translateX(100%); /* Move the iframe to the right side */
        }

        .iframeoverlay iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default border */
        }

        .iframeoverlay .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            cursor: pointer; /* Change cursor to pointer to indicate clickability */
            pointer-events: auto; /* Enable pointer events on the overlay */
        }
    </style>
</head>
<body>
    <div class="iframeoverlay" id="iframeContainer">
        <iframe
            id="myVideo" 
            src="https://www.youtube.com/embed/rUxyKA_-grg?controls=0&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&enablejsapi=1" 
            title="lofi hip hop radio ðŸ’¤ - beats to sleep/chill to" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
        <div class="overlay" onclick="moveIframe()"></div>
    </div>

    <script>
        let isResized = false;
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('myVideo', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            player.playVideo();
        }

        function moveIframe() {
            var container = document.getElementById('iframeContainer');
            container.classList.toggle('moved');
        }

        // Load the YouTube API asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
