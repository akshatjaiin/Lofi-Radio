<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Iframe</title>
    <style>
        body {
            height: 100vh; /* Set the height of the body to the viewport height */
            margin: 0; /* Remove default margin */
            background-color: #f0f0f0; /* Light background for better visibility */
        }

        .iframeoverlay {
            position: relative;
            width: 100px; /* Initial width */
            height: 30px; /* Initial height */
            overflow: hidden; /* Hide overflow */
            transition: width 0.3s, height 0.3s; /* Smooth transition for resizing */
            border: 1px solid #ccc; /* Optional: border for visibility */
        }

        .iframeoverlay iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default border */
            display: none; /* Initially hide the iframe */
        }

        .iframeoverlay.zoomed iframe {
            display: block; /* Show the iframe when zoomed */
        }

        .text-overlay {
            position: absolute;
            top: 10%;
            left: 10%;
            transform: translate(-50%, -50%); /* Center the text */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white; /* Text color */
            padding: 10px 20px; /* Padding for the text */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer to indicate clickability */
            z-index: 1; /* Ensure text is on top */
        }
    </style>
</head>
<body>
    <div class="iframeoverlay" id="iframeContainer">
        <iframe
            id="myVideo" 
            src="https://www.youtube.com/embed/rUxyKA_-grg?controls=0&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&enablejsapi=1" 
            title="lofi hip hop radio ðŸ’¤ - beats to sleep/chill to" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
        <div class="text-overlay" onclick="resizeIframe()">Click to Play and Resize</div>
    </div>

    <script>
        let isResized = false;
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('myVideo', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Initially, we don't play the video
        }

        function resizeIframe() {
            var container = document.getElementById('iframeContainer');
            var iframe = document.getElementById('myVideo');

            // Toggle zoom state
            container.classList.toggle('zoomed');

            // Check if the iframe is now zoomed
            if (container.classList.contains('zoomed')) {
                // Show the iframe and play the video
                iframe.style.display = 'block'; // Show the iframe
                player.playVideo(); // Play the video
            } else {
                // Hide the iframe and pause the video
                iframe.style.display = 'none'; // Hide the iframe
                player.pauseVideo(); // Pause the video
            }

            // Toggle between two sizes
            if (!isResized) {
                container.style.width = '560px'; // New width
                container.style.height = '450px'; // New height
               // container.style.left = '60vw';

            } else {
                container.style.width = '560px'; // Original width
                container.style.height = '315px'; // Original height
            }
            isResized = !isResized;
        }

        // Load the YouTube API asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
