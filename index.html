<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position: relative; width: 853px; height: 480px;">
        <iframe 
            id="myVideo" 
            width="853" 
            height="480" 
            src="https://www.youtube.com/embed/rUxyKA_-grg?controls=0&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3" 
            title="lofi hip hop radio ðŸ’¤ - beats to sleep/chill to" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; pointer-events: none;"></div>
    </div>
    
    <script>
        window.onload = function() {
            var iframe = document.getElementById('myVideo');
            
            // Create a click event
            var clickEvent = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true
            });
    
            // Simulate a click on the iframe
            iframe.dispatchEvent(clickEvent);
        };
    </script>
</body> 
</html>
