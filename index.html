<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Iframe</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Center the container horizontally */
            align-items: center; /* Center the container vertically */
            height: 100vh; /* Set the height of the body to the viewport height */
            margin: 0; /* Remove default margin */
            background-color: #f0f0f0; /* Light background for better visibility */
        }

        .iframeoverlay {
            position: relative;
            width: 560px; /* Initial width */
            height: 315px; /* Initial height */
            overflow: hidden; /* Hide overflow */
            transition: width 0.3s, height 0.3s; /* Smooth transition for resizing */
            border: 1px solid #ccc; /* Optional: border for visibility */
        }

        .iframeoverlay iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default border */
            display: none; /* Initially hide the iframe */
        }

        .iframeoverlay.zoomed iframe {
            display: block; /* Show the iframe when zoomed */
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the text */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white; /* Text color */
            padding: 10px 20px; /* Padding for the text */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer to indicate clickability */
            z-index: 1; /* Ensure text is on top */
        }
    </style>
</head>
<body>
    <div class="iframeoverlay" id="iframeContainer">
        <iframe
            id="myVideo" 
            src="https://www.youtube.com/embed/rUxyKA_-grg?controls=0&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&enablejsapi=1" 
            title="lofi hip hop radio ðŸ’¤ - beats to sleep/chill to" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
        <div class="text-overlay" onclick="resizeIframe()">Click to Play and Resize</div>
    </div>

    <script>
        let isResized = false;
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('myVideo', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            player.playVideo();
        }

        function resizeIframe() {
            var container = document.getElementById('iframeContainer');
            container.classList.toggle('zoomed');
            
            // Toggle between two sizes
            if (!isResized) {
                container.style.width = '800px'; // New width
                container.style.height = '450px'; // New height
            } else {
                container.style.width = '560px'; // Original width
                container.style.height = '315px'; // Original height
            }
            isResized = !isResized;

            // Ensure the video continues playing after resizing
            player.playVideo();
        }

        // Load the YouTube API asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
