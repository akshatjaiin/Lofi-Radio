<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Stream Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>

    <div id="videoList">
        <div id="logo">My Lovely Lofi</div>
        <ul id="videoItems"></ul> <!-- Unordered list to hold video items -->

        <div id="socialLinks"> <!-- Separate section for social media links -->
            <div class="social-section" style="background-color: aqua; height: 60px;">
                <a href="https://github.com/akshatjaiin" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://instagram.com/akshat_senpai" target="_blank">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="ko-fi" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>
    </div>

    
    <div id="videoPlayer">
        <div id="player"></div>
        <div id="playerOverlay">
            <div id="controls">
                <img src="svgs/previous.svg" alt="previous" class="control" id="previous">
                <img src="svgs/pause.svg" alt="pause" class="control" id="play">
                <img src="svgs/play.svg" alt="play"  class="control" id="pause">
                <img src="svgs/next.svg" alt="next" class="control" id="next">
                <img src="svgs/volume.svg" alt="volume" class="control" id="volume">
                <input type="range" id="volume-slider" min="0" max="100" value="50">
            </div>
        </div> 
    </div>
    
    

    <script src="player.js"></script>
</body>
</html>
